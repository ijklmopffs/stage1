<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400&display=swap"
      rel="stylesheet"
    />
    <title>Hng - Stage1</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="flex">
          <p>Slack username:</p>
          <h1 data-testid="slackUserName">Nuel Elekwachi</h1>
        </div>
        <img
          src="./asset/2.jpg"
          alt="Nuel Elekwachi"
          data-testid="slackDisplayImage"
        />
        <div class="flex">
          <span>Track:</span>
          <p data-testid="myTrack">Frontend</p>
        </div>
        <div class="flex">
          <span>Current Day:</span>
          <p data-testid="currentDayOfTheWeek">Wednesday</p>
        </div>
        <div class="flex">
          <span>Current UTC time(milliseconds)</span>
          <p data-testid="currentUTCTime">1694102219854</p>
        </div>
        <a
          href="https://github.com/ijklmopffs/stage1"
          target="_blank"
          data-testid="githubURL"
          >Github Repository</a
        >
      </div>
    </section>
  </body>
</html>
