<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400&display=swap"
      rel="stylesheet"
    />
    <title>Hng - Stage1</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <h1 data-testid="slackUserName">Nuel Elekwachi</h1>
        <img
          src="./asset/2.jpg"
          alt="Nuel Elekwachi"
          data-testid="slackDisplayImage"
        />
        <p data-testid="myTrack">Track: Frontend</p>
        <div>
          <p data-testid="currentDayOfTheWeek"></p>
          <p data-testid="currentUTCTime"></p>
        </div>
        <a
          href="https://github.com/ijklmopffs/stage1"
          target="_blank"
          data-testid="githubURL"
          >Github Repository</a
        >
      </div>
    </section>

    <script>
      function setDayOfWeek() {
        const dayOfWeekElement = document.querySelector(
          '[data-testid="currentDayOfTheWeek"]'
        );
        const currentDate = new Date();
        const options = { weekday: "long" };
        const formattedDayOfWeek = currentDate.toLocaleDateString(
          undefined,
          options
        );
        dayOfWeekElement.textContent = formattedDayOfWeek;
      }
      setDayOfWeek();

      function updateClock() {
        const timeElement = document.querySelector(
          '[data-testid="currentUTCTime"]'
        );
        const updateClockDisplay = () => {
          const currentDate = new Date();
          const options = {
            hour: "numeric",
            minute: "numeric",
            second: "numeric",
            timeZoneName: "short",
          };
          const formattedTime = currentDate.toLocaleTimeString(
            undefined,
            options
          );
          timeElement.textContent = formattedTime;
        };

        updateClockDisplay();

        setInterval(updateClockDisplay, 1000);
      }
      updateClock();
    </script>
  </body>
</html>
